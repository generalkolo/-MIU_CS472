<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>CS472: ASCII Animation Viewer)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/ascii.css" type="text/css" rel="stylesheet">
	<script src="js/animations.js"></script>
	<script src="js/ascii.js"></script>
</head>

<body>
	<header> CS472: ASCII Animation Viewer</header>
	<div class="container">
		<textarea id="text-area" class="text-area" cols="80" rows="20"></textarea>
		<fieldset>
			<legend>Play Controls:</legend>
			<button id="start">Start</button>
			<button disabled="disabled" id="stop">Stop</button>
		</fieldset>

		<fieldset>
			<legend>Animation:</legend>
			<select id="animation">
				<option selected="selected" value="Blank">Blank</option>
				<option value="Exercise">Exercise</option>
				<option value="Juggler">Juggler</option>
				<option value="Bike">Bike</option>
				<option value="Dive">Dive</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Size:</legend>
			<select id="fontsize">
				<option data-fs="7pt" value="Tiny">Tiny</option>
				<option data-fs="10pt" value="Small">Small</option>
				<option data-fs="12pt" value="Medium" selected="selected">Medium</option>
				<option data-fs="16pt" value="Large">Large</option>
				<option data-fs="24pt" value="Extra Large">Extra Large</option>
				<option data-fs="32pt" value="XXL">XXL</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Speed:</legend>
			<label><input id="turbo" type="checkbox">Turbo</label>
		</fieldset>
	</div>
</body>

</html>
